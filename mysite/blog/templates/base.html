
<!doctype html>
{% load static %}
{% block extrahead %}
<script>window.CKEDITOR_BASEPATH = '/static/ckeditor/';</script>
{{ block.super }}
{% endblock %}
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- FontAwesome JS-->
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
    
    <!-- Math Ajax-->

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    
   <!-- <link id="theme-style" rel="stylesheet" href="{% static 'css/theme.css' %}" >
    -->
    <!-- Corpo-->

    <link id=theme-style rel="stylesheet" href="{% static 'css/theme.css' %}" > 
    
<!-- Estilos customizados para esse template -->


    
</head>
<br>
<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="{% url 'contact' %}">Disabled</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" 
        method="GET" action="{% url 'search' %}"
         type="text" placeholder="Search" 
         aria-label="Search" value="{{ q }}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

<!-- Codigo about-->
 

<header class="header text-center">	    
  <h1 class="blog-name pt-lg-4 mb-0"><a href="{% url 'home' %}"> </a></h1>
  
  <nav class="navbar navbar-expand-lg navbar-dark" >
     
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navigation" class="collapse navbar-collapse flex-column" >
          <div class="profile-section pt-3 pt-lg-0">
              <img class="profile-image mb-3 rounded-circle mx-auto" src="{% static 'assets/images/profile2.png' %}" alt="image" >			
              
              <div class="bio mb-3">Meu nome é Fabio sou formado em Química e nas horas vagas estudo programação .<br><a href="{% url 'about' %}">Sobre mim</a></div><!--//bio-->
              <ul class="social-list list-inline py-3 mx-auto">
                  <li class="list-inline-item"><a href="#"><i class="fab fa-twitter fa-fw"></i></a></li>
                  <li class="list-inline-item"><a href="#"><i class="fab fa-linkedin-in fa-fw"></i></a></li>
                  <li class="list-inline-item"><a href="#"><i class="fab fa-github-alt fa-fw"></i></a></li>
                 <!-- <li class="list-inline-item"><a href="#"><i class="fab fa-stack-overflow fa-fw"></i></a></li> 
                  <li class="list-inline-item"><a href="#"><i class="fab fa-codepen fa-fw"></i></a></li> -->
              </ul><!--//social-list-->
              <hr> 
          </div><!--//profile-section-->
          
   
          <div class="my-2 my-md-3">
              
              <a class="btn btn-primary" href="https://themes.3rdwavemedia.com/" target="_blank">Veja Mais</a>
              
          </div>
      </div>
  </nav>
  <footer class="footer text-center py-2 theme-bg-dark">

  </footer>

</header>


 


{% block content %}


{% endblock content %}
