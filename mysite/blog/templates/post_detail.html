{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <div class="card" style="width:400px">
        <img class="card-img-top" src="/media/{{ object.image }}"alt=" "/>
        </div>
    </br>
        <p class="card-text ">{{ object.content | safe }}</p>
      </div>
      </div>
    
  </div>
  <a href="/" class="btn btn-primary btn-sm"> &larr; Voltar </a>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="#" id="print-button" onclick="window.print();return false;" class="btn btn-primary"> Print </a>

</div>
{% endblock content %}
