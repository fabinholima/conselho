{% extends "index.html" %}

{% block blog_list %}
  <div class="vertical-menu">
  {% if categories %}
    <ul>
      {% for category in categories %}
        <li>
          <a href="{{ category.get_absolute_url }}">{{ category.name }}&nbsp;
            <span class="badge badge-secondary">{{ category.posts.count }}</span>
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-danger">"No categories defined!"</p>
  {% endif %}
  </div>
{% endblock blog_list %}
